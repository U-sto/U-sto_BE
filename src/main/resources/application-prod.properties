# Production profile for Vercel
spring.application.name=core

# Database (????? ??)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Flyway (Vercel??? ???? ??)
spring.flyway.enabled=false

# Email
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# SMS
coolsms.api.key=${SMS_API_KEY}
coolsms.api.secret=${SMS_API_SECRET}
coolsms.api.from=${SMS_API_FROM}

# G2B
g2b.api.key=${G2B_API_KEY}

# Swagger
server.forward-headers-strategy=framework

# Auth code expiration
app.auth-code-expiration-millis=1800000

# Logging (no flyway)
logging.level.root=INFO
logging.level.org.springframework.boot.autoconfigure=ERROR