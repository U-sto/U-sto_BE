# Production profile for Vercel (Documentation Only - No DB)
spring.application.name=core

# ????? ?? ?? ?? ????
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration

# JPA ????
spring.jpa.hibernate.ddl-auto=none

# Flyway ????
spring.flyway.enabled=false

# Email (?? ?? - API ?? ???? ???)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:dummy}
spring.mail.password=${MAIL_PASSWORD:dummy}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# SMS (?? ??)
coolsms.api.key=${SMS_API_KEY:dummy}
coolsms.api.secret=${SMS_API_SECRET:dummy}
coolsms.api.from=${SMS_API_FROM:01012345678}

# G2B (?? ??)
g2b.api.key=${G2B_API_KEY:dummy}

# Auth code expiration
app.auth-code-expiration-millis=1800000

# Swagger/OpenAPI ??
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=false

# ?? ??
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Logging
logging.level.root=WARN
logging.level.com.usto=INFO
logging.level.org.springframework.boot.autoconfigure=ERROR